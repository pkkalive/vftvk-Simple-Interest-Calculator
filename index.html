<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Web App – Simple Interest Calculator">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Purushotham Kumar">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App – Simple Interest Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="container">
      <header>
        <h1>Simple Interest Calculator</h1>
      </header>
      <section class="content">

        <label>Amount</label>
        <input type="number" id="principal" autofocus="true" />  

        <label>Interest Rate:</label>
        <span>
          <input type="range" min="1" max="20" step="0.25" value="10.25" id="rate" onchange="displayRate()"/>
          <span id="displayRate">10.25%</span>
        </span>

        <label>No. of Years </label>
        <select class = "maxContent" name="years" id="years">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>

        <button class="maxContent" onclick="compute()">Compute Interest</button>
      </section>
      <section class="content">
        <span id="result"></span>
      </section>
      <footer>
        <span>&#169; Everyone Can Get Rich</span>
      </footer>
    </main>
    <script src="script.js"></script>
  </body>
</html>
